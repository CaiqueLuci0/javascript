<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="aleatorio()">Numero aleatorio</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function aleatorio(){
        var numero = Math.random() * 6 + 1
        div_resultado.innerHTML += numero.toFixed() + '<br>'
    }
</script>
