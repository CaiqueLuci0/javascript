<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estágio</title>
</head>
<body>
    <h1>calculo de media para estágio</h1>
    <input type="text" id="nota1">
    <input type="text" id="nota2">
    <button onclick="estágio()">resultado</button>
</body>
</html>

<script>
    function estágio() {
        var numero1 = Number(nota1.value);
        var numero2 = Number(nota2.value);
        var resultado = (numero1 + numero2) /2;
        if (resultado >=5) {
            alert(`sua nota é ${resultado} #partiuestágio`);          
        } else {
            alert(`sua nota é ${resultado} #partiutentardenovo`);
        }

    }
</script>
