<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 3</title>
</head>
<body>
    <h1>exercício 3</h1>
    <p>Insira o nome do seu time: <input type="text" id="time"></p>
    <p>Insira a quantidade de mundiais do seu time: <input type="text" id="mundiais"></p>
    <br>
    <button onclick="amomeutime()">AMO MEU TIME</button>
</body>
</html>

<script>
    function amomeutime() {
        var team = time.value;
        var mundi = mundiais.value;
        alert(`O time ${team} tem ${mundi} mundiais.`);
        
    }
</script>
