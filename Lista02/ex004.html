<html lang="en">
<head>

</head>
<body>
    <h1>exercício 4</h1>
    <p>Insira o nome da sua rua: <input type="text" id="logradouro"></p>
    <p>Insira p numero da sua casa: <input type="text" id="numero"></p>

<script>

        var rua = logradouro.value;
        var casa = numero.value;
        alert(`O nome da sua rua é : ${rua}`);
        alert(`O número da sua casa é : ${casa}`);
        
    }
</script>
