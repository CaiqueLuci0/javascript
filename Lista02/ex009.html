<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <h1>exercíco 9</h1>
    <p>Insira o nome do aluno <input type="text" id="nome"></p>
    <p>Insira a nota da continuada: <input type="text" id="nota1"></P>
    <p>Insira a nota da semestral: <input type="text" id="nota2"></p>
    <br>
    <button onclick="aprovado()">CALCULAR MÉDIA</button>
    
</body>
</html>

<script>
    function aprovado() {
        var name = nome.value;
        var continuada = (nota1.value * 40) /100;
        var semestral = (nota2.value * 60) /100;
        var media = (Number(continuada) + Number(semestral));
        alert(`A média de ${name} é igual a ${media}`);
        
    }
</script>
