<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Exercício 8</h1>
    <p>Insira sua altura: <input type="text" id="input_altura"></p>
    <p>Insira seu peso (KG): <input type="text" id="input_peso"></p>
    <button onclick="calculo()">Calcular IMC</button>
    <div id="div_imc"></div>
</body>
</html>

<SCRIPT>
    function calculo() {
        var altura = Number(input_altura.value)
        var peso = Number(input_peso.value)
        var imc = peso / (altura * altura)
        
        div_imc.innerHTML = `<br> <center> Seu IMC é igual a: ${imc} </center>`
    }
</SCRIPT>
