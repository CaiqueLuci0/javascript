<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a renda familiar <input type="text" id="input_rendaF">
    <button onclick="Analisar()">Analisar renda</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function Analisar() {
        var renda = input_rendaF.value;
        if (renda <= 250) {
            div_resultado.innerHTML = `Classe E`
        } else if (renda <= 900) {
            div_resultado.innerHTML = `Classe D`
        } else if (renda <= 2500) {
            div_resultado.innerHTML = `Classe C`
        } else if (renda <= 9500) {
            div_resultado.innerHTML = `Classe B`
        } else {
            div_resultado.innerHTML = `Classe A`
        };
    }
</script>
