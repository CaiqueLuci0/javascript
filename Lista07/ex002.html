<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 02. Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19: 

a) Solicite renda do usuário 

b) Solicite a renda total familiar do usuário 
 -->
    <h1>EXERCÍCIO 002</h1>
    Insira sua renda: <input id="input_renda"><br>
    Insira a renda total da sua familia: <input id="input_rendaFamilia"><br>
    <button onclick="verificarAjuda()">Verificar ajuda</button>
</body>
</html>

<script>
// c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens 

//    "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100. 
//    "Você NÃO terá direito", caso contrário 
    function verificarAjuda() {
        var renda = Number(input_renda.value);
        var rendaFml = Number(input_rendaFamilia.value);
        if (renda <= 1050 && rendaFml <= 2100) {
            alert(`Você terá direito!`)
        } else {
            alert(`Você NÃO terá direito`)
        };   
    };
</script>
