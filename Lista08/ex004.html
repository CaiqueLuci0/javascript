<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a) Pergunte o modo de pagamento dentre as seguintes opções: 

    Dinheiro 
    Cartão de débito 
    Cartão de crédito 
    Boleto 

b) Ao clicar num botão "Analisar compra", exiba uma dessa mensagens: 

   "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito 
   "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto  -->
Forma de pagamento <input type="text" id="input_formaPag"><br>
<button onclick="analisar()">Analisar Compra</button>
<div id="div_resultado"></div>
</body>
</html>

<script>
    function analisar() {

        var formaPagamento = input_formaPag.value;

        if (formaPagamento == "dinheiro" || formaPagamento == "débito") {

            div_resultado.innerHTML = `Você terá que pagar a vista`

        } else if (formaPagamento == "crédito" || formaPagamento == "boleto"){

            div_resultado.innerHTML = `Pagamento poderá ser feito parcelado`

        } else {
            alert (`Formas de pagamento inválidas! as formas validas são: dinheiro, débito, crédito e boleto`)       
        };
    };
</script>
