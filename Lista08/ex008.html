<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- . Augusto é aluno SPTech e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 

a) Solicite o nome da empresa 

b) Solicite o valor da bolsa da empresa 

c) Solicite o valor do VR da empresa 

d) Solicite o tempo de descolamento da empresa para a SPTech 

e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 

   "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados 
   "A empresa X está fora da sua lista", caso contrário  -->
nome da empresa: <input type="text" id="input_nomeEmpresa"><br>
valor da bolsa da empresa <input type="text" id="input_bolsa"><br>
valor do VR <input type="text" id="input_vr"> <br>
tempo de deslocamento da empresa para a SPTech <input type="text" id="input_tempo"> <br>
<button onclick="preferir()">É preferida?</button>
<div id="div_resultado"></div>
</body>
</html>

<script>
    function preferir() {
        var empresa = input_nomeEmpresa.value;
        var bolsa = Number(input_bolsa.value);
        var tempo = Number(input_tempo.value);
        var vr = Number(input_vr.value);

        if (bolsa >= 1800 || vr >= 20 || tempo <= 30) {
            div_resultado.innerHTML = `A empresa ${empresa} é uma de suas preferências`;
        } else {
            div_resultado.innerHTML = `A empresa ${empresa} está fora da sua lista`;
        };
    };
</script>
