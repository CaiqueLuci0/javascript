<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- . George está pesquisando por uma nova TV de 40" para sua casa no meio da floresta, e sua TV atual é de 22" apenas. Porém, ele é desconfiado com preços muito baixos e, claro, possui um teto, um limite máximo que está disposto a pagar. Assim, ajude-o com um programa que: 

a) Solicite a marca da TV (dentre as opções "Samsung", "LG", "Mondial" e "Britânia") 

b) Solicite o preço da TV 

c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela: 

   c.1) "TV fora da faixa de preço", caso a TV custar menos que 800 ou mais que 2000 
   c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" ou "Britânia" 
   c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente" 

   c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!"  -->

Marca da TV: <input type="text" id="input_marca">
Preço da TV: <input type="text" id="input_preco">
<button onclick="analisar()">Analisar compra</button>
<div id="div_resultado"></div>
</body>
</html>

<script>
    function analisar(){
        var marca = input_marca.value;
        var preco = Number(input_preco.value);
        var resultado = ``

        if (preco <800 || preco >2000){
            
            resultado = `TV fora da faixa de preço`
            
            if (preco <800) {

                resultado += `<br>Preço baixo demais!`

            } else if (preco >2000) {

                resultado += `<br>TV cara demais, infelizmente`

            }

        } else if (marca =="britania" || marca =="mondial") {

            resultado = `Na faixa de preço, porém marca não confiável`

        } else if (marca == "lg" || marca == "samsung") {

            resultado = `Essa TV pode entrar na sua lista!`
        }
        div_resultado.innerHTML = resultado
    };
</script>
