<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5. Crie um programa o qual: 

a) Ao clicar num botão "Números cabalísticos"... 

c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.  

OBS: não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números! -->

<button onclick="caba()">Números cabalísticos</button>
<div id="div_resultado"></div>
</body>
</html>

<script>
    function caba(){
        var numero = 1
        while(numero <= 30){
                
                div_resultado.innerHTML += numero + "<br>"
                numero += 1

            if (numero == 3) {
                numero = 5
            } else if (numero == 7 || numero == 10 || numero == 12) {
                numero +=1
            }
    }
}
</script>
