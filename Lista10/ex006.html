<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 7. Crie um programa o qual: 

a) Receba do usuário um número (tem que ser entre 20 e 100) 

b) Ao clicar num botão "Adoro múltiplos de 5"... 

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...  -->

Insira um numero<input type="number" min="20" max="100" id="input_numero"> <br>
<button onclick="cinco()">Amo multiplos de 5</button>

<div id="div_resultado"></div>

</body>
</html>

<script>
    function cinco() {
        var numero = Number(input_numero.value);
        var repeticao = 0;

        if (numero >= 20 && numero <= 100) {
            while(repeticao <= numero){
                div_resultado.innerHTML += `5x${repeticao} = ${repeticao * 5} <br>`
                repeticao += 1
            }
        } else{
            alert(`O número precisa ser maior que 20 e menor que 100`)
        }

    }
</script>
