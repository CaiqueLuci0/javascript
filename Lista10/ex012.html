<body>
    <!-- 12. Crie um programa o qual: 

a) Pergunte, numa combo, qual a tabuada que o usuário quer ver na tela (2 a 9);

b) Pergunte até que número a tabuada deve ser construída;

c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).

         3 x 1 = 3 

         3 x 2 = 6 

         3 x 3 = 9 

         3 x 4 = 12 

         3 x 5 = 15 

         3 x 6 = 18 

         3 x 7 = 21 

         3 x 8 = 24 

         3 x 9 = 27 

         3 x 10 = 30 

         3 x 11 = 33 

         3 x 12 = 36 

d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.  -->

Tabuada do: <input type="text" id="input_multiplicado"> <br>
Do número: <input id="input_inicial">
Até o número: <input type="text" id="input_final"> <br>

<button onclick="tabuada()">Ver Tabuada</button>
<div id="div_resultado"></div>
</body>
</html>

<script>
    function tabuada() {
        var multiplicado = Number(input_multiplicado.value);
        var inicio = Number(input_inicial.value);
        var final = Number(input_final.value);
        var multiplicandoPor = inicio;
        
        div_resultado.innerHTML= ``;
        while(multiplicandoPor <= final){
            var resultado = multiplicado * multiplicandoPor;

            if(resultado % 2 == 0) {
                div_resultado.innerHTML += `<b style="color:blue;">${multiplicado} x ${multiplicandoPor} = ${resultado} </b> <br>` ; 
            } else {
                div_resultado.innerHTML += `<b style="color:red;">${multiplicado} x ${multiplicandoPor} = ${resultado} </b> <br>` ;
            };
            multiplicandoPor += 1;
        };
    };
</script>
