<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 15. No filme clássico "Ghost, do outra lado da vida", o protagonista, para atazanar a vida da médium canta a seguinte canção... 

    1 elefante incomoda muita gente! 

    2 elefantes, incomodam, incomodam, muito mais! 

    1 elefante incomoda muita gente! 

    3 elefantes, incomodam, incomodam, incomodam, muito mais! 

    1 elefante incomoda muita gente! 

    4 elefantes, incomodam, incomodam, incomodam, incomodam, muito mais! 

    ... e assim por diante 

Crie um programa o qual: 

a) Solicite ao usuário a quantidade elefantes;

b) Ao clicar em "Atazanar a médium", exiba sempre o trecho da canção de 1 elefante, seguido do trecho com 2 elefantes e depois 3... até a quantidade de elefantes indicado em a). Note que a palavra "incomodam" repete-se conforme essa mesma quantidade.  -->

Insira a quantidade de elefantes <input type="text" id="input_elefantes">
<button onclick="atazanar()">Atazanar Médium</button>
<div id="div_resultado"></div>

<!-- Por exemplo, o se o usuário informar 4 em a), devem aparecer 3 estrofes, como no enunciado da questão, de "2 elefantes" até "4 elefantes", sempre repetindo a frase do "1 elefante incomoda muita gente" antes de cada estrofe. -->
</body>
</html>

<script>
    function atazanar(){
        var elefantes = Number(input_elefantes.value);
        var repeticao = 2
        var incomodam = ` incomodam, `

        while(elefantes >= repeticao){
            incomodam += ` incomodam, `
            var frase = ` 
            <br> 1 elefante incomoda muita gente! <br> ${repeticao} elefantes, ${incomodam} muito mais! <br>
            `
            repeticao += 1
            div_resultado.innerHTML += frase 
        }

        
    }
</script>
