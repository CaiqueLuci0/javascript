<body>
    <!-- 23. Crie um programa o qual: 

a) Receba o limite inferior da amostragem. Esse número que ser maior que 1, caso contrário emitir mensagem explicativa e não seguir em frente.  

b) Receba o limite superior da amostragem. Esse número que ser menor que 100 e maior que o limite inferior (item a), caso contrário emitir mensagem explicativa e não seguir em frente 

c) Receba o número para testar a divisibilidade, esse número tem que estar entre 3 e 10, caso contrário, emitir mensagem explicativa e não seguir em frente. 

d) Tenha num botão "Contar" que quando clicado exiba todos os números divisíveis pelo número informado no item c), desde o limite inferior (item a.) até o limite superior (item b.). Exibir esses números um ao lado do outro separados por uma vírgula e um espaço (, ).  

e) Ao final, sem apagar as mensagens anteriores mostre as seguintes mensagens: 

    QUANTIDADE TOTAL DE NÚMEROS EXIBIDOS: 99 

    SOMATÓRIO DOS NÚMEROS EXIBIDOS: 999 

    MÉDIA DOS NÚMEROS EXIBIDOS: 99,99 

    MAIOR NÚMERO EXIBIDO: 99 

    MENOR NÚMERO EXIBIDO: 99  -->

    Limite inferior: <input type="text" id="input_inferior"> <br>
    Limite superior: <input type="text" id="input_superior"> <br>
    Divididido: <input type="text" id="input_dividido"> <br>
    <button onclick="dividir()">dividir</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function dividir() {
        var inferior = Number(input_inferior.value);
        var superior = Number(input_superior.value);
    }
</script>
