<body>
    <!-- 26. Crie um programa o qual: 

a) Solicite um número, que deve estar entre 10 e 500, exibindo alerta de erro caso não atenda os critérios;

b) Ao clicar no botão "Somar Pares", deve exibir todos os números pares entre 1 e o número inserido pelo usuário;

c) Ao final da listagem, deve exibir a frase "Soma dos pares: X", sendo X a soma de todos os números exibidos; -->

insira um número entre 10 e 500:<input id="input_numero"> <br>
<button onclick="somarPares()">Somar Pares</button>

<div id="div_resultado"></div>
</body>
</html>

<script>
    function somarPares(){
        var numeroLimite = Number(input_numero.value);
        var numeroAtual = 1;
        var resultado = "";
        var soma = 0;

        if (numeroLimite >= 10 && numeroLimite <= 500){
        while(numeroAtual <= numeroLimite){

            if (numeroAtual % 2 == 0){
                resultado += `${numeroAtual} <br>`;
                soma += numeroAtual;
            };
            numeroAtual += 1;
            
        };
        div_resultado.innerHTML = resultado + "Soma dos pares:" + soma;
    };
        
    };
</script>
