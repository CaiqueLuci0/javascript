<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear nota do aluno</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function sortear(){
        var numero = Math.random() * 10

        div_resultado.innerHTML = numero.toFixed(1)
        
        
    }
</script>
