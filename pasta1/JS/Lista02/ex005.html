<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercício 5</h1>
    <p>Insira sua idade: <input type="text" id="idade"></p>
    <button onclick="apmulher()">Aposentadoria Mulher</button>
    <button onclick="aphomem()">Aposentadoria Homem</button>
</body>
</html>

<script>
    function apmulher() {
        var numero = Number(idade.value);
        var aposentadoriaM = 60 - numero;
            alert(`Faltam ${aposentadoriaM} anos para você se aposentar`);
    }
    function aphomem() {
        var numero = Number(idade.value);
        var aposentadoriaH = 70 - numero;
        alert(`Faltam ${aposentadoriaH} anos para você se aposentar`);
            
    }
</script>
