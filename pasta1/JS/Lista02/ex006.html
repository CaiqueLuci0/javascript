<body>
    <h1>TODO MUNDO ADORA PIZZA! (exercício 6)</h1>
    <p>Insira o valor da pizza: <input type="text" id="preçopizza"></p>
    <p>Insira o número de pessoas que irão rachar a pizza: <input type="text" id="qtdamigos"></p>
    <br>
    <button onclick="lovepizza()">#lovePizza</button>
</body>

<script>
    function lovepizza() {
        var preço = preçopizza.value;
        var amigos = qtdamigos.value;
        var resultado = preço / amigos;
        alert (`Cada um dos ${amigos} amigos vai pagar R$ ${resultado}`);
        
    }
</script>
