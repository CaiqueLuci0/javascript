<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Exercício 7</h1>
    <p>Insira o valor da passagem <input type="text" id="valorpass"></p>
    <p>Insira o numero de viagens que você faz mensalmente: <input type="text" id="numviagens"></p>
    <br>
    <button onclick="calculareconomia()">calcular economia</button>
</body>
</html>

<script>
    function calculareconomia() {
        var pass = Number(valorpass.value);
        var viagem = Number(numviagens.value);
        var economia = (pass * viagem) /2;

        alert (`Você economizará R$ ${economia} por mês`);
        
    }


</script>
