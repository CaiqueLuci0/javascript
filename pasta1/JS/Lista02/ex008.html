<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É DE MAIS DE 8 MIL!</title>
</head>
<body>
    <H1>É DE MAIS DE 8 MIL!!! (exercício 8)</H1>
    <img src="IMG/VEGETA.jpg" alt="é de mais de 8 mil">
    <p>Insira o nome do guerreiro: <input type="text" id="guerreiro"></p>
    <p>Insira a quantidade de ki do guerreiro em sua forma base: <input type="text" id="energia"></p>
    <button onclick="poderformas()">Ver ki em cada forma</button>
</body>

<script>
    function poderformas() {
        var nome = guerreiro.value;
        var ki = energia.value;
        var ssj1= ki * 50;
        var ssj2= ki * 100;

        alert (`O ki do gurreiro ${nome} na forma de Super Saiyajin é de ${ssj1}`);

        alert (`O ki do guerreiro ${nome} na forma de Super Saiyajin Fase 2 é de ${ssj2}`);
        
        
    }
</script>
