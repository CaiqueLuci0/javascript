<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercíco 4</title>
</head>
<body>
    <h1>Exercício 4</h1>
    <p>Insira a quantidade de KWh consumida ao mês: <input id="input_kw"> </p>
    <button onclick="calcular()">Calcular conta de Luz</button>
</body>
</html>

<script>
    function calcular() {
        var kwhMensais = Number(input_kw.value);
        var precoConta = kwhMensais * 0.85;
        
        if (kwhMensais <= 100) {
            alert (`Você paga ${precoConta - (precoConta * 0.10)} na conta de luz. (desconto aplicado de: ${precoConta * 0.10})`)
        };
        
        if (kwhMensais > 100) {
            alert (`Você paga ${precoConta} na conta de luz.`)
            
        };
    }
</script>
